 <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to login.</p>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)] = "this.postData.email"   type="text" placeholder="Enter Email" id="email" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)] = "this.postData.password"  placeholder="Enter Password"  id="psw" required>

    <button (click)="loginuser()"  class="registerbtn">login</button>
  </div><br>
